<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukesh Adhikari - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .animate-pulse-custom {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white">
    <div id="app"></div>

    <script>
        // Simple vanilla JS implementation
        let currentSection = 'home';
        let menuOpen = false;

        const icons = {
            menu: '<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>',
            close: '<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>',
            microscope: '<svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18h8M3 22h18M14 22a7 7 0 1 0 0-14h-1M9 14h2M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2ZM12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"/></svg>',
            users: '<svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2M9 7a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/></svg>',
            heart: '<svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>',
            book: '<svg width="32" height="32" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2zM22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>',
            link: '<svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14l11-11"/></svg>',
            twitter: '<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg>',
            instagram: '<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="20" height="20" rx="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>',
            linkedin: '<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></svg>',
            facebook: '<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>',
            youtube: '<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"/><polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"/></svg>',
            mail: '<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>'
        };

        function navigateTo(section) {
            currentSection = section;
            menuOpen = false;
            render();
            window.scrollTo(0, 0);
        }

        function toggleMenu() {
            menuOpen = !menuOpen;
            render();
        }

        function renderNav() {
            const sections = ['home', 'research', 'influence', 'activism', 'about', 'contact'];
            return `
                <nav class="fixed w-full bg-slate-900/80 backdrop-blur-md z-50 border-b border-purple-500/20">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center h-16">
                            <div class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                                Mukesh Adhikari
                            </div>
                            <div class="hidden md:flex space-x-8">
                                ${sections.map(s => `
                                    <button onclick="navigateTo('${s}')" class="capitalize transition-colors ${currentSection === s ? 'text-purple-400' : 'text-gray-300 hover:text-white'}">
                                        ${s}
                                    </button>
                                `).join('')}
                            </div>
                            <button class="md:hidden" onclick="toggleMenu()">
                                ${menuOpen ? icons.close : icons.menu}
                            </button>
                        </div>
                    </div>
                    ${menuOpen ? `
                        <div class="md:hidden bg-slate-800 border-t border-purple-500/20">
                            ${sections.map(s => `
                                <button onclick="navigateTo('${s}')" class="block w-full text-left px-4 py-3 capitalize hover:bg-slate-700">
                                    ${s}
                                </button>
                            `).join('')}
                        </div>
                    ` : ''}
                </nav>
            `;
        }

        function renderHome() {
            return `
                <section class="min-h-screen flex items-center justify-center px-4 pt-16">
                    <div class="max-w-5xl mx-auto text-center">
                        <div class="mb-8 inline-block p-1 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full">
                            <div class="bg-slate-900 rounded-full px-6 py-2">
                                <span class="text-sm">Researcher • Influencer • Activist</span>
                            </div>
                        </div>
                        <h1 class="text-5xl md:text-7xl font-bold mb-6 bg-gradient-to-r from-purple-400 via-pink-400 to-purple-400 bg-clip-text text-transparent animate-pulse-custom">
                            Transforming Health Through Science & Advocacy
                        </h1>
                        <p class="text-xl md:text-2xl text-gray-300 mb-12 max-w-3xl mx-auto">
                            Bridging the gap between cutting-edge research, public engagement, and meaningful social change in public health
                        </p>
                        <div class="flex flex-wrap justify-center gap-4">
                            <button onclick="navigateTo('research')" class="px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg font-semibold hover:shadow-lg hover:shadow-purple-500/50 transition-all transform hover:scale-105">
                                View Research
                            </button>
                            <button onclick="navigateTo('contact')" class="px-8 py-4 bg-slate-800 border-2 border-purple-500 rounded-lg font-semibold hover:bg-slate-700 transition-all">
                                Get in Touch
                            </button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-20">
                            <div class="bg-slate-800/50 backdrop-blur p-6 rounded-xl border border-purple-500/20">
                                <div class="flex justify-center mb-4 text-purple-400">${icons.microscope}</div>
                                <div class="text-4xl font-bold text-purple-400 mb-2">14+</div>
                                <div class="text-gray-300">Peer-Reviewed Publications</div>
                            </div>
                            <div class="bg-slate-800/50 backdrop-blur p-6 rounded-xl border border-pink-500/20">
                                <div class="flex justify-center mb-4 text-pink-400">${icons.users}</div>
                                <div class="text-4xl font-bold text-pink-400 mb-2">20+</div>
                                <div class="text-gray-300">Op-eds & Policy Briefs</div>
                            </div>
                            <div class="bg-slate-800/50 backdrop-blur p-6 rounded-xl border border-purple-500/20">
                                <div class="flex justify-center mb-4 text-purple-400">${icons.heart}</div>
                                <div class="text-4xl font-bold text-purple-400 mb-2">Multiple</div>
                                <div class="text-gray-300">International Collaborations</div>
                            </div>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderContact() {
            return `
                <section class="min-h-screen px-4 py-24">
                    <div class="max-w-4xl mx-auto">
                        <h2 class="text-4xl md:text-5xl font-bold mb-4 text-center bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                            Let's Connect
                        </h2>
                        <p class="text-center text-gray-300 mb-12">
                            Interested in collaboration, speaking engagements, or just want to chat about public health? I'd love to hear from you.
                        </p>
                        <div class="grid md:grid-cols-2 gap-8 mb-12">
                            <div class="bg-slate-800/50 backdrop-blur border border-purple-500/20 rounded-xl p-8">
                                <h3 class="text-2xl font-semibold mb-6">Get in Touch</h3>
                                <div class="space-y-4">
                                    <div class="flex items-center space-x-3">
                                        <div class="text-purple-400">${icons.mail}</div>
                                        <a href="mailto:mukesh.adhikari.nepal@gmail.com" class="text-gray-300 hover:text-purple-400">your.email@example.com</a>
                                    </div>
                                    <div class="flex items-center space-x-3">
                                        <div class="text-blue-600">${icons.facebook}</div>
                                        <a href="https://www.facebook.com/mukeshpublichealth" target="_blank" class="text-gray-300 hover:text-blue-600">Facebook Page</a>
                                    </div>
                                    <div class="flex items-center space-x-3">
                                        <div class="text-red-600">${icons.youtube}</div>
                                        <a href="https://www.youtube.com/@MukeshAdhikari" target="_blank" class="text-gray-300 hover:text-red-600">YouTube Channel</a>
                                    </div>
                                    <div class="flex items-center space-x-3">
                                        <div class="text-blue-400">${icons.linkedin}</div>
                                        <a href="https://www.linkedin.com/in/mukesh-adhikari-8794b153/" target="_blank" class="text-gray-300 hover:text-blue-400">LinkedIn Profile</a>
                                    </div>
                                    <div class="flex items-center space-x-3">
                                        <div class="text-blue-400">${icons.twitter}</div>
                                        <a href="https://x.com/mukes_adhikari" target="_blank" class="text-gray-300 hover:text-blue-400">Twitter/X</a>
                                    </div>
                                    <div class="flex items-center space-x-3">
                                        <div class="text-pink-400">${icons.instagram}</div>
                                        <a href="YOUR_INSTAGRAM_URL" target="_blank" class="text-gray-300 hover:text-pink-400">Instagram</a>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-slate-800/50 backdrop-blur border border-pink-500/20 rounded-xl p-8">
                                <h3 class="text-2xl font-semibold mb-6">Send a Message</h3>
                                <div class="space-y-4">
                                    <input type="text" placeholder="Mukesh Adhikari" class="w-full px-4 py-3 bg-slate-900 border border-purple-500/30 rounded-lg focus:outline-none focus:border-purple-500 text-white">
                                    <input type="email" placeholder="mukesh.adhikari.nepal@gmail.com" class="w-full px-4 py-3 bg-slate-900 border border-purple-500/30 rounded-lg focus:outline-none focus:border-purple-500 text-white">
                                    <textarea placeholder="Your Message" rows="4" class="w-full px-4 py-3 bg-slate-900 border border-purple-500/30 rounded-lg focus:outline-none focus:border-purple-500 text-white"></textarea>
                                    <button onclick="alert('Message functionality - connect to your email service!')" class="w-full px-8 py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg font-semibold hover:shadow-lg hover:shadow-purple-500/50 transition-all">
                                        Send Message
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gradient-to-r from-purple-500/10 to-pink-500/10 border border-purple-500/30 rounded-xl p-8 text-center">
                            <h3 class="text-xl font-semibold mb-4">Open to Opportunities</h3>
                            <p class="text-gray-300">Speaking engagements • Research collaborations • Consulting • Media appearances • Community partnerships</p>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderResearch() {
            const publications = [
                {
                    title: "Characteristics of Hospitals by Graduate Medical Education Expense Category: Implications for Rural Residency Program Expansion",
                    journal: "Academic Medicine",
                    year: "2023",
                    link: "https://journals.lww.com/academicmedicine/abstract/9900/characteristics_of_hospitals_by_graduate_medical.689.aspx",
                    tags: ["Medical Education", "Rural Health"]
                },
                {
                    title: "Nutrition and Food Securities in Nepal: A narrative review of policies",
                    journal: "Nutrition Review",
                    year: "2023",
                    link: "https://doi.org/10.1093/nutrit/nuad025",
                    tags: ["Nutrition", "Food Security", "Policy"]
                },
                {
                    title: "Double burden of malnutrition in Nepal: A trend analysis of protein-energy malnutrition and High Body Mass Index",
                    journal: "PLOS ONE",
                    year: "2023",
                    link: "https://doi.org/10.1371/journal.pone.0273485",
                    tags: ["Malnutrition", "Public Health"]
                },
                {
                    title: "Patient Satisfaction and its socio-demographic correlates in a tertiary public hospital in Nepal",
                    journal: "BMC Health Services Research",
                    year: "2021",
                    link: "https://doi.org/10.1186/s12913-021-06155-3",
                    tags: ["Patient Care", "Healthcare Quality"]
                },
                {
                    title: "Sociodemographic correlates of antenatal care visits in Nepal: results from Nepal Demographic and Health Survey 2016",
                    journal: "BMC Pregnancy and Childbirth",
                    year: "2020",
                    link: "https://doi.org/10.1186/s12884-020-03218-x",
                    tags: ["Maternal Health", "Antenatal Care"]
                },
                {
                    title: "Effect of COVID-19 on maternal and neonatal services",
                    journal: "The Lancet Global Health",
                    year: "2020",
                    link: "https://doi.org/10.1016/S2214-109X(20)30482-4",
                    tags: ["COVID-19", "Maternal Health"]
                }
            ];

            return `
                <section class="min-h-screen px-4 py-24">
                    <div class="max-w-6xl mx-auto">
                        <h2 class="text-4xl md:text-5xl font-bold mb-4 text-center bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                            Research Portfolio
                        </h2>
                        <p class="text-center text-gray-300 mb-12 max-w-2xl mx-auto">
                            Peer-reviewed publications in public health, epidemiology, maternal health, and health policy
                        </p>

                        <div class="grid md:grid-cols-2 gap-6 mb-12">
                            ${publications.map(pub => `
                                <div class="bg-slate-800/50 backdrop-blur border border-purple-500/20 rounded-xl p-6 hover:border-purple-500/50 transition-all hover:transform hover:scale-105">
                                    <div class="flex items-start justify-between mb-4">
                                        <div class="text-purple-400">${icons.book}</div>
                                        <span class="text-sm text-gray-400">${pub.year}</span>
                                    </div>
                                    <h3 class="text-xl font-semibold mb-3">${pub.title}</h3>
                                    <p class="text-gray-400 mb-4">${pub.journal}</p>
                                    <div class="flex gap-2 flex-wrap mb-4">
                                        ${pub.tags.map(tag => `
                                            <span class="px-3 py-1 bg-purple-500/20 text-purple-300 rounded-full text-sm">${tag}</span>
                                        `).join('')}
                                    </div>
                                    <a href="${pub.link}" target="_blank" class="flex items-center text-purple-400 hover:text-purple-300">
                                        Read Paper <span class="ml-2">${icons.link}</span>
                                    </a>
                                </div>
                            `).join('')}
                        </div>

                        <div class="mt-12 bg-gradient-to-r from-purple-500/10 to-pink-500/10 border border-purple-500/30 rounded-xl p-8">
                            <h3 class="text-2xl font-semibold mb-4">Research Interests</h3>
                            <div class="grid md:grid-cols-2 gap-4 text-gray-300">
                                <ul class="space-y-2">
                                    <li>• Maternal and child health</li>
                                    <li>• Health systems strengthening</li>
                                    <li>• Digital health implementation</li>
                                    <li>• Medical education</li>
                                </ul>
                                <ul class="space-y-2">
                                    <li>• Nutrition and food security</li>
                                    <li>• Rural healthcare delivery</li>
                                    <li>• Health policy analysis</li>
                                    <li>• Patient safety and quality improvement</li>
                                </ul>
                            </div>
                        </div>

                        <div class="mt-8 text-center">
                            <a href="https://scholar.google.com" target="_blank" class="inline-block px-8 py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg font-semibold hover:shadow-lg hover:shadow-purple-500/50 transition-all">
                                View All Publications on Google Scholar
                            </a>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderSection() {
            if (currentSection === 'home') return renderHome();
            if (currentSection === 'research') return renderResearch();
            if (currentSection === 'contact') return renderContact();
            return `
                <section class="min-h-screen px-4 py-24">
                    <div class="max-w-4xl mx-auto text-center">
                        <h2 class="text-4xl font-bold mb-8 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent capitalize">
                            ${currentSection}
                        </h2>
                        <p class="text-gray-300 mb-8">
                            This section would contain your ${currentSection} content. Replace this with your actual content!
                        </p>
                        <div class="bg-slate-800/50 backdrop-blur border border-purple-500/20 rounded-xl p-8">
                            <p class="text-gray-400">Customize this section with your ${currentSection} information.</p>
                        </div>
                    </div>
                </section>
            `;
        }

        function render() {
            document.getElementById('app').innerHTML = `
                ${renderNav()}
                ${renderSection()}
                <footer class="bg-slate-900/80 border-t border-purple-500/20 py-8 px-4">
                    <div class="max-w-6xl mx-auto text-center text-gray-400">
                        <p>© 2026 Mukesh Adhikari. All rights reserved.</p>
                        <p class="mt-2 text-sm">Making health equity a reality through research, education, and action.</p>
                    </div>
                </footer>
            `;
        }

        // Initial render
        render();
    </script>
</body>
</html>
